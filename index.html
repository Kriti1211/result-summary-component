<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=DM+Serif+Display&family=Hanken+Grotesk&family=Outfit:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-card">
      <div class="left-card-header">
          <h2>
            Your Result
          </h2>
      </div>        
      <div>
          <div class="circle">
            <h2>76</h2>
            <p>
              of 100
            </p>
          </div>
      </div>      
      <div class="detail">
          <h2 class="head">
            Great
          </h2>
          <p class="para">
            You scored higher than 65% of the people who have taken these tests.
          </p>
      </div>
    </div>
    <div class="right-card">
      <div class="right-card-header">
        <h2>
          Summary
        </h2>
      </div>
      <div class="stats">
        <div class="light-red">
            <div class="bar"><img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h4>Reaction</h4></div>
            <p><span>80</span> / 100</p>
        </div>
        <div class="orange-yellow">
            <div class="bar"><img src="./assets/images/icon-memory.svg" alt="memory">
            <h4>Memory</h4></div>
            <p><span>92</span> / 100</p>
        </div>
        <div class="green-teal">
            <div class="bar"><img src="./assets/images/icon-verbal.svg" alt="verbal">
            <h4>Verbal</h4></div>
            <p><span>61</span> / 100</p>
        </div>
        <div class="cobalt-blue">
            <div class="bar"><img src="./assets/images/icon-visual.svg" alt="visual">
            <h4>Visual</h4></div>
            <p><span>72</span> / 100</p>
        </div>
      </div>
      <div>
        <button>
          Continue
        </button>
      </div>
    </div>
  </div>
</body>
</html>
